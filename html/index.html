<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Catalogue</title>
    <link rel="stylesheet" href="../styles/style.css">
    <script defer src="../scripts/script.js"></script>
</head>
<body>
    <dialog class="book-dialog">
        <form class="book-form">
            <div class="form-field">
                <label for="title">Title of book</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-field">
                <label for="author">Author of book</label>
                <input type="text" id="author" name="author" required>
            </div>

            <div class="form-field">
                <label for="pages">Number of pages</label>
                <input type="number" id="pages" name="pages" required>
            </div>

            <div class="form-field">
                <label for="read">Have you read this book?</label>
                <input type="checkbox" id="read" name="read" required>
            </div>

            <div class="form-buttons">
                <button class="close-dialog">Cancel</button>
                <button class="confirmButton" value="default">Confirm</button>
            </div>
        </form>
    </dialog>

    <button class="show-form">Add a book</button>
</body>
</html>
